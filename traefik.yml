global:
  checkNewVersion: true
  sendAnonymousUsage: false

entryPoints:
  web:
    address: ":80"

api:
  insecure: true
  dashboard: true

log:
  level: "DEBUG"

accessLog:
  format: json

providers:
  docker:
    exposedByDefault: false

# Redireccionar tráfico hacia HTTPS (opcional si usas TLS)
